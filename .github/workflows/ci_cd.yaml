name: Sales Forecaster CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify dataset exists
      run: |
        echo "Checking if dataset exists..."
        ls -l data/raw || true
        if [ ! -f "data/raw/Walmart.csv" ]; then
          echo " Walmart.csv file not found in data/raw/"
          exit 1
        fi
        echo " Walmart.csv file found."
        head -n 5 data/raw/Walmart.csv

    - name: Inspect columns
      run: |
        python - << 'EOF'
        import pandas as pd
        data = pd.read_csv("data/raw/Walmart.csv", encoding="utf-8-sig")
        print(" File read successfully.")
        print(" Columns in dataset:", list(data.columns))
        EOF

    - name: Run Data Preprocessing
      run: |
        python src/data_preprocessing.py

    - name: Train the Model
      run: |
        python src/train.py

    - name: Evaluate the Model
      run: |
        python src/evaluate.py

    - name: Run Unit Tests (optional)
      run: |
        pytest tests/ --maxfail=1 --disable-warnings -q

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy FastAPI App
        run: echo " Deployment step goes here (e.g. to Render, Azure, or EC2)"
